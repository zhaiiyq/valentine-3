<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’Œ Valentine</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Arial', sans-serif;
    }

    .container {
        text-align: center;
    }

    h1 {
        font-size: 48px;
        color: #fff;
        margin-bottom: 40px;
    }

    .buttons {
        position: relative;
        width: 300px;
        height: 150px;
        margin: 0 auto;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: none; /* ğŸ”¥ Ğ£Ğ‘Ğ ĞĞ›Ğ˜ ĞŸĞ›ĞĞ’ĞĞĞ¡Ğ¢Ğ¬ */
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
        left: 30px;
        top: 50px;
    }

    #no {
        background-color: white;
        color: #ff4d6d;
        left: 170px;
        top: 50px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>

    <div class="buttons">
        <button id="yes">Yes ğŸ’˜</button>
        <button id="no">No ğŸ’”</button>
    </div>
</div>

<script>
    const noButton = document.getElementById("no");
    const container = document.querySelector(".buttons");

    function moveNoButton() {
        const maxX = container.clientWidth - noButton.offsetWidth;
        const maxY = container.clientHeight - noButton.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
    }

    // ğŸ˜ˆ ÑƒĞ±ĞµĞ³Ğ°ĞµÑ‚ ĞœĞ“ĞĞĞ’Ğ•ĞĞĞ
    noButton.addEventListener("mouseenter", moveNoButton);
    noButton.addEventListener("mouseover", moveNoButton);

    document.getElementById("yes").addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg, #ff9a9e, #fad0c4);
                font-family: Arial;
                text-align:center;
                color:white;
            ">
                <h1>YAAAAAY ğŸ’•</h1>
            </div>
        `;
    });
</script>

</body>
</html>
