<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #8b0015; /* –≥–ª—É–±–æ–∫–∏–π –∫—Ä–∞—Å–Ω—ã–π */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Playfair Display', serif;
        color: #fff;
        overflow: hidden;
    }

    .container {
        text-align: center;
        max-width: 600px;
        padding: 40px;
    }

    .subtitle {
        font-size: 14px;
        letter-spacing: 2px;
        opacity: 0.7;
        margin-bottom: 30px;
        text-transform: lowercase;
    }

    .heart {
        font-family: 'Great Vibes', cursive;
        font-size: 56px;
        margin-bottom: 30px;
    }

    .question {
        font-size: 28px;
        font-weight: 400;
        margin-bottom: 50px;
    }

    .buttons-area {
        position: relative;
        width: 320px;
        height: 120px;
        margin: 0 auto;
    }

    button {
        padding: 10px 28px;
        font-size: 14px;
        border-radius: 40px;
        border: 1px solid rgba(255,255,255,0.7);
        background: transparent;
        color: #fff;
        cursor: pointer;
        letter-spacing: 1px;
        position: absolute;
        transition: none;
        user-select: none;
    }

    #yes {
        left: 40px;
        top: 40px;
    }

    #no {
        right: 40px;
        top: 40px;
    }

    button:hover {
        background: rgba(255,255,255,0.1);
    }
</style>
</head>

<body>

<div class="container">
    <div class="subtitle">strawberry flavor</div>

    <div class="heart">Dear</div>

    <div class="question">
        Will you open your heart<br>
        and be my Valentine?
    </div>

    <div class="buttons-area">
        <button id="yes">YES</button>
        <button id="no">NO</button>
    </div>
</div>

<script>
    const noButton = document.getElementById("no");
    const area = document.querySelector(".buttons-area");

    function moveNoButton() {
        const maxX = area.clientWidth - noButton.offsetWidth;
        const maxY = area.clientHeight - noButton.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
    }

    area.addEventListener("mousemove", (e) => {
        const rect = noButton.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 70) {
            moveNoButton();
        }
    });

    document.getElementById("yes").addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                background:#8b0015;
                display:flex;
                justify-content:center;
                align-items:center;
                flex-direction:column;
                color:white;
                font-family:'Playfair Display', serif;
                text-align:center;
                gap:30px;
            ">
                <h1 style="font-family:'Great Vibes', cursive; font-size:64px;">
                    I knew it ü§ç
                </h1>
                <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="220">
            </div>
        `;
    });
</script>

</body>
</html>
