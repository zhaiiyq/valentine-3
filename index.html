<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);

    .container {

    h1 {
        font-size: 48px;

        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        width: 320px;
        height: 160px;
        margin: 0 auto 30px;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: none;
        user-select: none;
        white-space: nowrap;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
        left: 30px;
        top: 60px;
    }

    #no {
        background-color: white;
        color: #ff4d6d;
        left: 180px;
        top: 60px;
    }

    /* ğŸ± ĞºĞ¾Ñ‚Ğ¸ĞºĞ¸ */
    .cats {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    .cats img {
        width: 120px;
        border-radius: 20px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>

    <div class="buttons">
        <button id="yes">Yes ğŸ’˜</button>
        <button id="no">No ğŸ’”</button>
    </div>

    <div class="cats">
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="cat">
        <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" alt="cat">
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="cat">
    </div>
</div>

<script>
    const noButton = document.getElementById("no");
    const container = document.querySelector(".buttons");

    function moveNoButton() {
        const maxX = container.clientWidth - noButton.offsetWidth;
        const maxY = container.clientHeight - noButton.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
    }

    // âš¡ Ñ€ĞµĞ°Ğ³Ğ¸Ñ€ÑƒĞµÑ‚ Ğ—ĞĞ ĞĞĞ•Ğ•, Ğ° Ğ½Ğµ ĞºĞ¾Ğ³Ğ´Ğ° ÑƒĞ¶Ğµ Ğ½Ğ°Ğ²ĞµĞ»Ğ¸
    container.addEventListener("mousemove", (e) => {
        const rect = noButton.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 80) {
            moveNoButton();
        }
    });

    document.getElementById("yes").addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg, #ff9a9e, #fad0c4);
                font-family: Arial;
                text-align:center;
                color:white;
                flex-direction:column;
                gap:20px;
            ">
                <h1>YAAAAAY ğŸ’•</h1>
                <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="200">
            </div>
        `;
    });
</script>

</body>
