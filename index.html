<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’Œ Valentine</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
    }

    h1 {
        font-size: 48px;
        color: #fff;
        margin-bottom: 40px;
    }

    .buttons {
        position: relative;
        display: flex;
        gap: 30px;
        justify-content: center;
    }

    button {
        padding: 15px 35px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        user-select: none;
        white-space: nowrap;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
    }

    #no {
        background-color: white;
        color: #ff4d6d;
        position: fixed;       /* ğŸ‘ˆ ÑÑ€Ğ°Ğ·Ñƒ fixed */
        width: auto;           /* ğŸ‘ˆ Ğ½Ğµ Ñ€Ğ°ÑÑ‚ÑĞ³Ğ¸Ğ²Ğ°ĞµÑ‚ÑÑ */
        max-width: fit-content;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>

    <div class="buttons">
        <button id="yes">Yes ğŸ’˜</button>
        <button id="no">No ğŸ’”</button>
    </div>
</div>

<script>
    const noButton = document.getElementById("no");

    function moveNoButton() {
        const padding = 20;

        const maxX = window.innerWidth - noButton.offsetWidth - padding;
        const maxY = window.innerHeight - noButton.offsetHeight - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
    }

    // ÑƒĞ±ĞµĞ³Ğ°ĞµÑ‚ Ğ¿Ñ€Ğ¸ Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ¶ĞµĞ½Ğ¸Ğ¸
    document.addEventListener("mousemove", (e) => {
        const rect = noButton.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 120) {
            moveNoButton();
        }
    });

    noButton.addEventListener("mousedown", moveNoButton);

    document.getElementById("yes").addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg, #ff9a9e, #fad0c4);
                font-family: Arial;
                text-align:center;
                color:white;
            ">
                <h1>YAAAAAY ğŸ’•<br>You are my Valentine ğŸ’˜</h1>
            </div>
        `;
    });
</script>

</body>
</html>
