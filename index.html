<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’Œ Valentine</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        z-index: 1;
    }

    h1 {
        font-size: 48px;
        color: #fff;
        margin-bottom: 40px;
    }

    .buttons {
        position: relative;
        width: 400px;
        height: 200px;
        margin: 0 auto;
    }

    button {
        padding: 15px 35px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: none; /* ğŸš« Ğ½Ğ¸ĞºĞ°ĞºĞ¾Ğ¹ Ğ¿Ğ»Ğ°Ğ²Ğ½Ğ¾ÑÑ‚Ğ¸ */
        user-select: none;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
        left: 40px;
        top: 80px;
    }

    #no {
        background-color: white;
        color: #ff4d6d;
        left: 220px;
        top: 80px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ğŸ’–</h1>
</div>

<button id="yes">Yes ğŸ’˜</button>
<button id="no">No ğŸ’”</button>

<script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");

    function moveNoButton() {
        const padding = 20;

        const maxX = window.innerWidth - noButton.offsetWidth - padding;
        const maxY = window.innerHeight - noButton.offsetHeight - padding;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
    }

    // ğŸ§  Ñ‡ÑƒĞ²ÑÑ‚Ğ²ÑƒĞµÑ‚ ĞºÑƒÑ€ÑĞ¾Ñ€ Ğ—ĞĞ ĞĞĞ•Ğ•
    document.addEventListener("mousemove", (e) => {
        const rect = noButton.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 120) {
            moveNoButton();
        }
    });

    // ğŸ–±ï¸ Ğ·Ğ°Ñ‰Ğ¸Ñ‚Ğ° Ğ¾Ñ‚ ĞºĞ»Ğ¸ĞºĞ°
    noButton.addEventListener("mousedown", moveNoButton);

    yesButton.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg, #ff9a9e, #fad0c4);
                font-family: Arial;
                text-align:center;
                color:white;
            ">
                <h1>YAAAAAY ğŸ’•<br>You are my Valentine ğŸ’˜</h1>
            </div>
        `;
    });
</script>

</body>
