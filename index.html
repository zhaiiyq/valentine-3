<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #5a000f, #8b0015);
    font-family: 'Georgia', serif;
}

/* –ö–æ–Ω–≤–µ—Ä—Ç */
.envelope {
    position: relative;
    width: 420px;
    height: 260px;
    background: #b11226;
    border-radius: 6px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    cursor: pointer;
    overflow: hidden;
}

/* –ö—Ä—ã—à–∫–∞ */
.flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #9e0f21;
    clip-path: polygon(0 0, 100% 0, 50% 55%);
    transform-origin: top;
    transition: transform 1s ease;
}

/* –°–µ—Ä–¥—Ü–µ */
.seal {
    position: absolute;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.2); }
    100% { transform: translateX(-50%) scale(1); }
}

/* –û—Ç–∫—Ä—ã—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
.open .flap {
    transform: rotateX(180deg);
}

/* –¢–µ–∫—Å—Ç */
.letter {
    position: absolute;
    width: 90%;
    height: 80%;
    background: #f6e6d6;
    top: 10%;
    left: 5%;
    border-radius: 4px;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease 0.8s;
}

.open .letter {
    opacity: 1;
}

.letter h1 {
    margin-top: 40px;
    font-weight: normal;
    color: #5a000f;
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()" id="envelope">
    <div class="flap"></div>
    <div class="seal">‚ù§Ô∏è</div>
    <div class="letter">
        <h1>Random Day That Means Everything üíå</h1>
    </div>
</div>

<script>
function openEnvelope() {
    document.getElementById("envelope").classList.add("open");
}
</script>

</body>
</html>
