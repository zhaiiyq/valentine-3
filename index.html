<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #8b0015;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Playfair Display', serif;
        overflow: hidden;
    }

    /* üìú paper background */
    body::before {
        content: "";
        position: fixed;
        inset: 40px;
        background: #f5e6c8;
        border-radius: 6px;
        z-index: -1;
    }

    body::after {
        content: "";
        position: fixed;
        inset: 25px;
        border: 1px solid rgba(255,255,255,0.25);
        z-index: -2;
    }

    .container {
        text-align: center;
        color: #5b1a1a;
    }

    .love {
        font-family: 'Great Vibes', cursive;
        font-size: 64px;
        margin-bottom: 20px;
    }

    .question {
        font-size: 32px;
        margin-bottom: 50px;
        line-height: 1.4;
    }

    /* buttons area */
    .buttons-area {
        position: relative;
        width: 320px;
        height: 120px;
        margin: 0 auto;
    }

    button {
        position: absolute;
        padding: 10px 32px;
        font-size: 14px;
        letter-spacing: 2px;
        border-radius: 40px;
        border: 1px solid rgba(91,26,26,0.6);
        background: transparent;
        color: #5b1a1a;
        cursor: pointer;
        white-space: nowrap;
        user-select: none;
        transition: none;
    }

    #yes {
        left: 40px;
        top: 40px;
    }

    #no {
        left: 170px;
        top: 40px;
    }

    button:hover {
        background: rgba(91,26,26,0.06);
    }
</style>
</head>

<body>

<div class="container">
    <div class="love">Love</div>

    <div class="question">
        Will you be my Valentine?
    </div>

    <div class="buttons-area">
        <button id="yes">YES</button>
        <button id="no">NO</button>
    </div>
</div>

<script>
    const noButton = document.getElementById("no");
    const area = document.querySelector(".buttons-area");

    function moveNoButton() {
        const maxX = area.clientWidth - noButton.offsetWidth;
        const maxY = area.clientHeight - noButton.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
    }

    area.addEventListener("mousemove", (e) => {
        const rect = noButton.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 70) {
            moveNoButton();
        }
    });

    document.getElementById("yes").addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                background:#8b0015;
                display:flex;
                justify-content:center;
                align-items:center;
                flex-direction:column;
                gap:30px;
                color:white;
                font-family:'Playfair Display', serif;
                text-align:center;
            ">
                <h1 style="font-family:'Great Vibes', cursive; font-size:64px;">
                    I knew it ü§ç
                </h1>
                <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="220">
            </div>
        `;
    });
</script>

</body>
</html>
