<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ❤️</title>

<!-- ВСТАВИТЬ ВОТ ЭТО ↓ -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>


<!-- Сцена 1: Конверт -->
<div id="scene1" class="scene active">
    <img src="envelope.png" class="envelope" onclick="openEnvelope()">
</div>

<!-- Сцена 2: Вопрос -->
<div id="scene2" class="scene">
    <div class="card">
        <h1>Babe, Will you be<br><span>My Valentine?</span></h1>
        <div class="buttons">
            <button onclick="yesAnswer()">YES</button>
            <button id="noBtn" onclick="noAnswer()">NO</button>
        </div>
    </div>
</div>

<!-- Сцена 3: Нет -->
<div id="scene3" class="scene">
    <div class="card">
        <h1>Oh, why not, my love?</h1>
        <img src="crying.png" class="cry">
        <button onclick="backToQuestion()">Go Back</button>
    </div>
</div>

<!-- Сцена 4: Фото -->
<div id="scene4" class="scene">
    <div class="card">
        <img src="yourphoto.jpg" class="photo">
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
