<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ❤️</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Сцена 1: Конверт -->
<div id="scene1" class="scene active">
    <img src="images/envelope.png" class="envelope" onclick="openEnvelope()">
</div>

<!-- Сцена 2: Вопрос -->
<div id="scene2" class="scene">
    <div class="card">
        <h1>Will you be<br><span>My Valentine?</span></h1>
        <div class="buttons">
            <button onclick="yesAnswer()">YES</button>
            <button onclick="noAnswer()">NO</button>
        </div>
    </div>
</div>

<!-- Сцена 3: Нет -->
<div id="scene3" class="scene">
    <div class="card">
        <h1>Oh, why not, my love?</h1>
        <img src="images/crying.png" class="cry">
        <button onclick="backToQuestion()">Go Back</button>
    </div>
</div>

<!-- Сцена 4: Да -->
<div id="scene4" class="scene">
    <div class="card">
        <h1>You just made my heart so happy!</h1>
        <img src="images/yourphoto.jpg" class="photo">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
