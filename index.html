<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    background: #8b0015;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
    overflow: hidden;
}

.envelope {
    position: relative;
    width: 400px;
    height: 250px;
    background: #b3002d;
    cursor: pointer;
    transition: transform 1s;
}

.envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 200px solid transparent;
    border-right: 200px solid transparent;
    border-bottom: 125px solid #8b0015;
}

.heart {
    position: absolute;
    top: 90px;
    left: 170px;
    font-size: 40px;
    color: white;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.message {
    position: absolute;
    text-align: center;
    color: white;
    font-size: 28px;
    opacity: 0;
    transition: opacity 1s;
}

.show {
    opacity: 1;
}
</style>
</head>

<body>

<div class="envelope" onclick="openLetter()">
    <div class="heart">‚ù§Ô∏è</div>
</div>

<div class="message" id="message">
    Random Day That Means Everything üíå
</div>

<script>
function openLetter() {
    document.querySelector(".envelope").style.transform = "scale(0)";
    setTimeout(function() {
        document.getElementById("message").classList.add("show");
    }, 800);
}
</script>

</body>
</html>
